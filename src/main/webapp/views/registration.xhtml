<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Registration</title>
</h:head>
<body>
<h:form id="registrationForm">
    <p:panel header="Registration Form" style="width: 500px;">
        <p:messages id="msg" autoUpdate="true" globalOnly="true" display="text"/>
        <h:panelGrid columns="2">
            <p:outputLabel value="UserName:"/>
            <p:inputText id="userName" value="#{registrationController.user.username}" validator="#{registrationController.validateUserName}" required="true" label="UserName" />

            <p:outputLabel value="Password:"/>
            <p:password id="password" value="#{registrationController.user.password}" required="true" validator="#{registrationController.validatePassword}" label="Password"/>

            <p:outputLabel value="FirstName:"/>
            <p:inputText id="firstName" value="#{registrationController.user.firstName}" required="true" label="FirstName"/>

            <p:outputLabel value="LastName:"/>
            <p:inputText id="lastName" value="#{registrationController.user.lastName}" required="true"/>

            <p:outputLabel value="Email:"/>
            <p:inputText id="email" value="#{registrationController.user.email}" validator="#{registrationController.validateEmail}" required="true"/>

            <p:outputLabel value=""/>
            <p:commandButton action="#{registrationController.registerNewUser}"  value="Register"/>

        </h:panelGrid>
    </p:panel>
</h:form>
</body>
</html>
